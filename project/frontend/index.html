<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Detection (SVM)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 40px;
        }

        .container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }

        #preview {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            display: none;
        }

        #result {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .real { color: green; }
        .fake { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>AI-Generated Image Detection</h2>
    <p>Upload an image to check if it's Real or AI-generated</p>

    <input type="file" id="imageInput" accept="image/*"><br><br>

    <img id="preview" />

    <button onclick="uploadImage()">Check Image</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
